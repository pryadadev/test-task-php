<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Добавление товара</title>
</head>
<body>
  <h1 class="page-title">Добавление товара</h1>
  <form id="productForm" class="form">
    <label for="manufacturer" class="required">Производитель</label>
    <input type="text" id="manufacturer" class="input-field" required><br>
    <label for="productName" class="required">Наименование</label>
    <input type="text" id="productName" class="input-field" required><br>
    <label for="price" class="required">Цена</label>
    <input type="number" id="price" class="input-field" required><br>
    <label for="quantity" class="required">Количество</label>
    <input type="number" id="quantity" class="input-field" required><br>
    <button type="submit" class="btn">Добавить</button>
    <div class="legend">
      <span class="required"></span>
      - обязательные поля
    </div>
  </form>

  <h2 class="page-subtitle">Список товаров</h2>
  <table id="productTable" class="table">
    <thead>
      <tr>
        <th class="sortable" onclick="sortTable(0)">Производитель</th>
        <th class="sortable" onclick="sortTable(1)">Наименование</th>
        <th class="sortable" onclick="sortTable(2)">Цена</th>
        <th class="sortable" onclick="sortTable(3)">Количество</th>
      </tr>
    </thead>
    <tbody>
      <!-- Данные будут добавлены с помощью JavaScript -->
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">Итого</th>
        <td id="totalPrice" class="total-price">0</td>
        <td id="totalQuantity" class="total-quantity">0</td>
      </tr>
    </tfoot>
  </table>

  <script src="script.js"></script>
</body>
</html>
